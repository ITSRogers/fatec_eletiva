<!DOCTYPE html>
<html lang="pt-BR">

        <input type="text" class="form-control" id="celular" placeholder="(XX) XXXXX-XXXX">

    <div class="col-12">
        <label for="endereco" class="form-label">Endereço do Parceiro</label>
        <textarea class="form-control" id="endereco" rows="2" placeholder="Digite o endereço completo"></textarea>

        <label for="data_fim" class="form-label">Data de Expiração do Contrato</label>
        <input type="date" class="form-control" id="data_fim">
