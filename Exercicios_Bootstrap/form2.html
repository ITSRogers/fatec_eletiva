<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<h5><strong>Formulário 2</strong></h5>
<form class="row g-3">
    <div class="col-md-2">
        <label for="codigo" class="form-label">Código</label>
        <input type="text" class="form-control" id="codigo" placeholder="0">
    </div>
    <div class="col-md-4">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Nome Completo">
    </div>
    <div class="col-md-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="fatec@gmail.com">
    </div>
    <div class="col-md-3">
        <label for="cpf" class="form-label">CPF</label>
        <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00">
    </div>
    <div class="col-md-3">
        <label for="celular" class="form-label">Nº Celular</label>
        <input type="text" class="form-control" id="celular" placeholder="(XX) XXXXX-XXXX">
    </div>
    <div class="col-md-3">
        <label for="telefone" class="form-label">Nº Telefone fixo</label>
        <input type="text" class="form-control" id="telefone" placeholder="(XX) XXXX-XXXX">
    </div>
    <div class="col-md-3">
        <label for="cep" class="form-label">CEP</label>
        <input type="text" class="form-control" id="cep" placeholder="00000-000">
    </div>
    <div class="col-md-4">
        <label for="logradouro" class="form-label">Logradouro</label>
        <input type="text" class="form-control" id="logradouro" placeholder="Rua 1">
    </div>
    <div class="col-md-2">
        <label for="numero" class="form-label">Nº</label>
        <input type="text" class="form-control" id="numero" placeholder="Nº">
    </div>
    <div class="col-md-3">
        <label for="bairro" class="form-label">Bairro</label>
        <input type="text" class="form-control" id="bairro" placeholder="Bairro">
    </div>
    <div class="col-md-4">
        <label for="cidade" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="cidade" placeholder="Cidade">
    </div>
    <div class="col-md-2">
        <label for="uf" class="form-label">UF</label>
        <input type="text" class="form-control" id="uf" placeholder="UF">
    </div>
    <div class="col-md-3">
        <label for="opcao" class="form-label">Status</label>
        <select class="form-select" id="opcao">
            <option selected>Selecione</option>
        </select>
    </div>
    <div class="col-12 d-flex gap-2 mt-3">
        <button type="reset" class="btn btn-danger">Resetar</button>
        <button type="submit" class="btn btn-success">Próximo</button>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
